<!DOCTYPE HTML>
<html>
<head>
	<title>My Images</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		img {
			width: 300px; /* Set the width of the images */
			height: auto; /* Set the height of the images to automatically adjust to their aspect ratio */
			cursor: pointer; /* Add a pointer cursor to the images */
			margin: 10px; /* Add some margin around the images */
		}
		
		.container {
			display: flex; /* Use a flexbox layout to display the images */
			flex-wrap: wrap; /* Allow the images to wrap to the next line */
			justify-content: center; /* Center the images horizontally */
			align-items: flex-start; /* Align the images to the top of the container */
		}
		
		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: none;
			align-items: center;
			justify-content: center;
		}
		
		.popup img {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
		}
		
		.popup.active {
			display: flex;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="image1.jpg">
		<img src="image2.jpg">
		<img src="image3.jpg">
		<img src="image4.jpg">
		<img src="image5.jpg">
		<img src="image6.jpg">
	</div>
	
	<div class="popup">
		<img src="">
	</div>
	
	<script>
		const images = document.querySelectorAll("img");
		const popup = document.querySelector(".popup");
		const popupImg = popup.querySelector("img");
		
		images.forEach(image => {
			image.addEventListener("click", () => {
				popupImg.src = image.src;
				popup.classList.add("active");
			});
		});
		
		popup.addEventListener("click", () => {
			popup.classList.remove("active");
		});
	</script>

<section class="thumbnails">
